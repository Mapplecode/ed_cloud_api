<html>
<head>
<title>Data -  Rss Results</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>

.container{
    background-color: white;
    }

    body{
    background-color: #e8e4e4;
    }
</style>
</head>
<body>
<div class="base_div">
    <div class="container">
        <h3 class="text-center">Rss Urls</h3>
    <div class="data-div" style="border-top: 1px black solid;">
            {% if context %}
            {% for data in context %}
            <div class="row" style="border-bottom: 1px black solid;">
                <div class="col-sm-2" style="border-right: 1px black solid;">
                    <p> <strong>Collected Dated</strong><br> {{data['c_date']}} </p>
                    <p> <strong>Published Dated</strong><br> {{data['p_date']}} </p>
                </div>
             <div class="col-sm-6">
                 <h4 style=""><a href=" {{data['url']}}"> {{data['title']}} </a> </h4><br>
             </div>
                <div class="col-sm-4">
                     <p> <strong>Media Name</strong><br> {{data['media_name']}} </p>
                    <p> <strong>Media URL</strong><br><a href="{{data['media_url']}}">{{data['media_url']}}</a>  </p>

                </div>
            </div>
        <span style="border-bottom:black solid 1px"></span>
            {% endfor %}
            {%  endif %}

    </div>
    </div>
</div>

</body>
</html>
